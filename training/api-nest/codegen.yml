overwrite: true
config:
  maybeValue: T | undefined
  enumsAsTypes: true
  withComponent: false
  withHooks: true
  withHOC: false
  reactApolloVersion: 3
  preResolveTypes: true
  addDocBlocks: false
schema:
  - ./src\**\*.graphql
documents:
  - ./src\**\*.graphql
generates:
  ../app-next/src/graphql/generated-types.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
      - named-operations-object
